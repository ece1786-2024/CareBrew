<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CareBrew - Choose Mode</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding-top: 50px; display: flex; flex-direction: column; align-items: center; }
        .header { display: flex; align-items: center; justify-content: center; width: 100%; max-width: 900px; margin-bottom: 20px; text-align: center; }
        .logo { width: 100px; height: 100px; margin-right: 15px; }
        h1 { font-size: 2em; margin: 0; }
        .container { display: flex; justify-content: center; gap: 30px; margin-top: 50px; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; border: 2px solid #007BFF; background-color: #007BFF; color: #fff; border-radius: 5px; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        form { margin: 0; }
    </style>
</head>
<body>
    <header class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="CareBrew Logo" class="logo">
        <h1>Welcome to CareBrew</h1>
    </header>
    <div class="container">
        <form action="{{ url_for('training_mode') }}">
            <button type="submit">Training Mode</button>
        </form>
        <form action="{{ url_for('assistant_mode') }}">
            <button type="submit">Assistant Mode</button>
        </form>
    </div>
</body>
</html>
